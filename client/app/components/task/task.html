<section class="task">

  <!-- Add/Edit Organization -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <add-item
        current-item="vm.task"
        factory-name="Task">
      
        <!-- Transcluded Content -->
        <div class="row">
          <div class="col-md-2">
            <span ng-model="vm.currentItem.isCompleted" ng-click="vm.handleSubmit(); vm.currentItem.isCompleted = !vm.currentItem.isCompleted">
              <span ng-show="vm.currentItem.isCompleted" class="glyphicon glyphicon-ok-sign"></span>
              <span ng-show="!vm.currentItem.isCompleted" class="glyphicon glyphicon-remove-sign"></span>
            </span>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <label>Task Name</label>
              <input type="text" ng-model="vm.currentItem.name">
            </div>
            <div class="form-group">
              <label>Task Description</label>
              <input type="text" ng-model="vm.currentItem.description">
            </div>
          </div>
        </div>
      </add-item>
    </div>
  </div>

</section>
