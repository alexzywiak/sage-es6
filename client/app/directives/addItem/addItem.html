<section class="addItem">

  <div class="row">
    <!-- Transclusion Point -->
    <div class="col-md-6">
      <form>
        <div class="item-form-container form-group">
            <div class="row">
              <div class="btn-container col-md-8 col-md-offset-2">
                <button class="btn btn-primary btn-block" ng-click="vm.handleSubmit()">Submit</button>
              </div>
            </div>
        </div>
      </form>
    </div>
    <!-- Assign User Directive -->
    <div class="col-md-6 assign-user-container">
      <assign-user 
      current-users="vm.currentUsers"
      all-users="vm.allUsers"
      on-add-user="vm.onAddUser(user)"
      on-remove-user="vm.onRemoveUser(user)"
      ></assign-user>
    </div>
  </div>

</section>
