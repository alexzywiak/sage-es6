<section class="addItem">

  <!-- Transclusion Point -->
  <section class="item-form-container">
    <button ng-click="vm.handleSubmit()">Submit</button>
  </section>
  <!-- Assign User Directive -->
  <div class="assign-user-container">
    <assign-user 
    current-users="vm.currentUsers"
    all-users="vm.allUsers"
    item-id="vm.itemId"
    on-add-user="vm.onAddUser(user)"
    on-remove-user="vm.onRemoveUser(user)"
    ></assign-user>
  </div>

</section>
