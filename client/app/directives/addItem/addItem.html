<section class="addItem">

  <div class="row">
    <div class="col-md-12">
      <form>
        <!-- Transclusion Point -->
        <div class="item-form-container form-group">
            <div class="row">
              <div class="btn-container col-md-8 col-md-offset-2">
                <button class="btn btn-block" ng-class="{'btn-primary': vm.currentItem._id, 'btn-success': !vm.currentItem._id }" ng-click="vm.handleSubmit()">{{(vm.currentItem._id) ? 'Edit' : 'Create New'}}</button>
              </div>
            </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Assign User Directive -->
  <div class="row">
    <div class="col-md-12 assign-user-container">
      <assign-user 
      current-users="vm.currentUsers"
      all-users="vm.allUsers"
      on-add-user="vm.onAddUser(user)"
      on-remove-user="vm.onRemoveUser(user)"
      ></assign-user>
    </div>
  </div>


</section>
