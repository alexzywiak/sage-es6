<section class="assignUser">
  <h5>Current Users</h5>
  <div class="user-list">
    <a href="#" ng-repeat="user in vm.currentUsers" ng-click="vm.handleRemoveUser($index)">
      <span class="list-item-heading">{{user.username}} | </span>
      <span class="list-item-text">{{user.email}}</span>
    </a>
  </div>
  <hr>
  <h5>Available Users</h5>
  <div class="user-list">
    <a href="#" ng-repeat="user in vm.filteredAllUsers" ng-click="vm.handleAddUser($index)">
      <span class="list-item-heading">{{user.username}} | </span>
      <span class="list-item-text">{{user.email}}</span>
    </a>
  </div>
</section>
