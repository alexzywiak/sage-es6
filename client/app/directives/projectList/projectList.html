<section class="projectList">
  <div ng-repeat="project in vm.projects">
    <project-list-item 
    item="project"
    factory-name="vm.factoryName">
      <h4>{{item.name}}</h4>
      <p>{{item.description}}</p>
    </project-list-item>
    {{vm.factoryName}}
    <button class="edit-btn" ui-sref="/project/{{project._id}}">Edit</button>
    <button class="delete-btn" ng-click="vm.onDelete(project._id)">Remove</button>
  </div>
</section>
